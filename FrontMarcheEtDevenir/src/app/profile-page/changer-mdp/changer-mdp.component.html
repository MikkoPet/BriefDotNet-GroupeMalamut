<div class="container">

  <h2>Changer le mot de passe</h2>

  <form>
    <div class="form-group">
      <label for="mdp-actuel">Mot de passe actuel :</label>
      <input type="text" class="form-control" id="mdp-actuel" required
             name="mdp-actuel" />
    </div>

    <div class="form-group">
      <label for="mdp-new">Nouveau mot de passe : </label>
      <input type="text" class="form-control" id="mdp-new" required
             name="mdp-new" />
    </div>

    <div class="form-group">
      <label for="mdp-confirm">Confirmer le mot de passe :</label>
      <textarea type="text" class="form-control" id="mdp-confirm" required
                name="mdp-confirm"> </textarea>
    </div>
  </form>
  <input type="submit" class="submit" />
</div>
