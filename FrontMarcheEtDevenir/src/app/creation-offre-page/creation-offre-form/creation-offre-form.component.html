<form method="post">

  <div class="form-group">
    <label for="date">Date de la randonnée</label>
    <input type="date" class="form-control" id="date" required
           name="date" />
  </div>

  <div class="form-group">
    <label for="pays">Pays</label>
    <input type="text" class="form-control" id="pays" required
           name="pays" />
  </div>

  <div class="form-group">
    <label for="region">Region</label>
    <input type="text" class="form-control" id="region"
           name="region" />
  </div>

  <div class="form-group">
    <label for="ville">Commune de départ</label>
    <input type="text" class="form-control" id="ville" required
           name="ville" />
  </div>

  <div class="form-group">
    <label for="prix">Prix total</label>
    <input type="number" class="form-control" id="prix" required
           name="prix" />
  </div>

  <div class="form-group">
    <label for="duree">Durée</label>
    <input type="text" class="form-control" id="duree" required
           name="duree" />
  </div>

  <div class="form-group">
    <label for="nb-min-participants">Nombre minimum de participants</label>
    <input type="number" class="form-control" id="nb-min-participants" required
           name="nb-min-participants" />
  </div>

  <div class="form-group">
    <label for="nb-max-participants">Nombre maximum de participants</label>
    <input type="number" class="form-control" id="nb-max-participants" required
           name="nb-max-participants" />
  </div>

  <div class="form-group">
    <label for="nom">Nom de la randonnée</label>
    <input type="text" class="form-control" id="nom" required
           name="nom" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" required
           name="description" />
  </div>

</form>

<input type="submit" class="submit"/>
