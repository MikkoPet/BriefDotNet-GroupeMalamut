<section>
  <h3> Créer un compte</h3>
  <form #form="ngForm" (submit)="onSubmit(form)">
    <label for="nom">Veuillez entrer votre Nom</label>
    <input type="text" name="nom" id="inscriptionNom"
    #nom="ngModel"
    [(ngModel)]="service.FormData.Nom"
    required />

    <label for="prenom">Veuillez entrer votre Prenom</label>
    <input type="text" name="prenom" id="inscriptionPrenom"     
    #prenom="ngModel"
    [(ngModel)]="service.FormData.Prenom" 
    required />

    <label for="mail">Veuillez entrer votre Adresse Mail</label>
    <input type="email" name="mail" id="inscriptionMail" 
    #mail="ngModel"
    [(ngModel)]="service.FormData.Mail"
    required />

    <label for="telephone">Veuillez entrer votre numéro de telephone</label>
    <input type="email" name="telephone" id="inscriptionMail" 
    #telephone="ngModel"
    [(ngModel)]="service.FormData.Telephone"
    required />

    <label for="motDePasse">Veuillez entrer un Mot de Passe</label>
    <input type="password" name="motDePasse" id="inscriptionMotdePasse" 
    #motDePasse="ngModel"
    [(ngModel)]="service.FormData.MotDePasse"
    minlength="8"  required />

      <p class="invalid"> au moins un <b>caractère spécial</b> </p>
      <p class="invalid"> au moins  <b>8 charactères</b> </p>
    </section>-->


    <label for="inscriptionConfirmationMotdePasse">Veuillez confirmer votre Mot de Passe</label>
    <input type="password" name="inscriptionConfirmationMotdePasse" id="inscriptionConfirmationMotdePasse" required />

    <input type="submit" value="Creer un compte" />
  </form>
</section>
