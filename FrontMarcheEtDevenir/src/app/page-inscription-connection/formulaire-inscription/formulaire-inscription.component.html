<section>
  <h3> Créer un compte</h3>
  <form>
    <label for="inscriptionNom">Veuillez entrer votre Nom</label>
    <input type="text" name="inscriptionNom" id="inscriptionNom" minlength="2" required />

    <label for="inscriptionPrenom">Veuillez entrer votre Prenom</label>
    <input type="text" name="inscriptionPrenom" id="inscriptionPrenom" minlength="2" required />

    <label for="inscriptionMail">Veuillez entrer votre Adresse Mail</label>
    <input type="email" name="inscriptionMail" id="inscriptionMail" required />

    <label for="inscriptionMotdePasse">Veuillez entrer un Mot de Passe</label>
    <input type="password" name="inscriptionMotdePasse" id="inscriptionMotdePasse"  minlength="8"  required />
